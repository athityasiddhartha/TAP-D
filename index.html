<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAP'D - Connections Matter</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Exo 2', sans-serif;
      background-color: #0B1D2C;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      padding: 40px 20px;
    }

    .loader-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin-top: 30px;
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .bar {
      position: absolute;
      width: 18px;
      height: 40px;
      background-color: #00C2B2;
      border-radius: 10px;
      top: 0;
      left: 101px;
      transform-origin: center 110px;
      opacity: 0.2;
      animation: fade 1.2s linear infinite;
    }

    .bar:nth-child(1)  { transform: rotate(0deg);    animation-delay: 0s;   }
    .bar:nth-child(2)  { transform: rotate(30deg);   animation-delay: 0.1s; }
    .bar:nth-child(3)  { transform: rotate(60deg);   animation-delay: 0.2s; }
    .bar:nth-child(4)  { transform: rotate(90deg);   animation-delay: 0.3s; }
    .bar:nth-child(5)  { transform: rotate(120deg);  animation-delay: 0.4s; }
    .bar:nth-child(6)  { transform: rotate(150deg);  animation-delay: 0.5s; }
    .bar:nth-child(7)  { transform: rotate(180deg);  animation-delay: 0.6s; }
    .bar:nth-child(8)  { transform: rotate(210deg);  animation-delay: 0.7s; }
    .bar:nth-child(9)  { transform: rotate(240deg);  animation-delay: 0.8s; }
    .bar:nth-child(10) { transform: rotate(270deg);  animation-delay: 0.9s; }
    .bar:nth-child(11) { transform: rotate(300deg);  animation-delay: 1.0s; }
    .bar:nth-child(12) { transform: rotate(330deg);  animation-delay: 1.1s; }

    @keyframes fade {
      0%   { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .logo {
      position: absolute;
      width: 120px;
      height: 120px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 4.5rem;
      color: #F9F9F7;
      margin: 15px 0 0px;
    }

    p {
      font-size: 2rem;
      color: #5E6A78;
      margin-bottom: 15px;
    }

    /* FORM AT BOTTOM */
    .lead-form {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 80px;
    }

.input-wrapper {
  display: flex;
  align-items: center;
  overflow: hidden;
  border-radius: 30px;
  height: 50px;
}

  .lead-form input[type="email"] {
  height: 50px;
  padding: 0 18px;
  border: none;
  font-size: 1.1em;
  width: 300px;
  outline: none;
  border-radius: 25px 0 0 25px;
  font-family: 'Exo 2', sans-serif;
  line-height: 50px;
}

.lead-form button {
  height: 50px;
  line-height: 50px;
  padding: 0 24px;
  background-color: #00C2B2;
  color: white;
  border: none;
  border-radius: 0 25px 25px 0;
  font-size: 1.1em;
  font-family: 'Exo 2', sans-serif;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

    .lead-form button.sent {
      background-color: #2ecc71;
    }

    .lead-form button.sent::after {
      content: ' âœ”';
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      .input-wrapper {
        flex-direction: column;
        border-radius: 10px;
        width: 90%;
      }
      .lead-form input, .lead-form button {
        width: 100%;
        border-radius: 10px !important;
      }
    }
  </style>
</head>
<body>

  <div class="loader-container">
    <div class="ring">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <img src="favicon.png" alt="Logo" class="logo" />
  </div>

  <h1>Coming Soon</h1>
  <p>Sign up to be a part of the TAP'D Community!</p>

  <form
  action="https://formspree.io/f/xzzrzbkv"
  method="POST"
  class="lead-form"
  id="leadForm"
>
  <div class="input-wrapper">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit" id="submitBtn">Send</button>
  </div>
</form>

<script>
  const form = document.getElementById('leadForm');
  const button = document.getElementById('submitBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        button.innerText = 'You are in!';
        button.classList.add('sent');
        button.disabled = true;
      } else {
        response.json().then(data => {
          alert(data.error || "Oops! Something went wrong.");
        });
      }
    }).catch(error => {
      alert("Connection error. Please try again.");
      console.error("Form error:", error);
    });
  });
</script>

</body>
</html>
